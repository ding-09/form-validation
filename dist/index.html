<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Commissioner&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <main id="main-container">
        <header>Sign Up</header>
        <form id="form" novalidate>
            <div class="input-container">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Taro" required maxlength="25">
                <span class="error" aria-live="polite"></span>
            </div>
            <div class="input-container">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="taro@doge.org" required>
                <span class="error" aria-live="polite"></span>
            </div>
            <div class="input-container">
                <label for="pwd">Password</label>
                <input type="password" id="pwd" name="pwd" placeholder="&#8226&#8226&#8226&#8226&#8226&#8226" required minlength="6">
                <span class="error" aria-live="polite"></span>
            </div>
            <div class="input-container">
                <label for="pwd2">Confirm Password</label>
                <input type="password" id="pwd2" name="pwd2" placeholder="&#8226&#8226&#8226&#8226&#8226&#8226" required>
                <span class="error" aria-live="polite"></span>
            </div>
            <input type="submit" value="Sign up" id="submit">
    
        </form>
    </main>
    <script src="main.js"></script>
</body>
</html>
